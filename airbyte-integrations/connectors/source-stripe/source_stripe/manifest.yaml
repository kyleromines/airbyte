version: 4.1.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - events

definitions:
  base_stream:
    type: DeclarativeStream
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_stripe/schemas/{{ parameters['name'] }}.json"
  base_retriever:
    type: SimpleRetriever
    requester:
      $ref: "#/definitions/base_requester"
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path:
          - data
    paginator:
      $ref: "#/definitions/base_paginator"
  base_requester:
    type: HttpRequester
    url_base: https://api.stripe.com/v1
    authenticator:
      $ref: "#/definitions/bearer_authenticator"
    http_method: GET
    request_headers:
      Stripe-Version: "2022-11-15"
      Stripe-Account: '{{ config.get("account_id") }}'
  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['client_secret'] }}"
  base_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: starting_after
    page_size_option:
      type: RequestOption
      field_name: limit
      inject_into: request_parameter
    pagination_strategy:
      type: CursorPagination
      page_size: 100
      cursor_value: '{{ response["data"][-1]["id"] }}'
      stop_condition: '{{ not response.get("has_more", False) }}'
  base_incremental_sync:
    type: DatetimeBasedCursor
    is_client_side_incremental: true
    cursor_datetime_formats:
      - "%s"
    datetime_format: "%s"
    step: P365D
    cursor_granularity: P1D
    lookback_window: P{{ config.get('lookback_window', 0) }}D
    start_datetime:
      type: MinMaxDatetime
      datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S%z') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S%z"
    end_datetime:
      type: MinMaxDatetime
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_time_option:
      type: RequestOption
      field_name: "created[gte]"
      inject_into: "request_parameter"
    end_time_option:
      type: RequestOption
      field_name: "created[lte]"
      inject_into: "request_parameter"

  events_objects_retriever:
    $ref: "#/definitions/base_retriever"
    requester:
      $ref: "#/definitions/base_requester"
      path: events
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path:
          - data
          - "*"
          - data
          - object

  created_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/created_incremental_sync"
  created_incremental_sync:
    $ref: "#/definitions/base_incremental_sync"
    cursor_field: created

  updated_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/updated_incremental_sync"
    transformations:
      - type: AddFields
        fields:
          - path: ["updated"]
            value: "{{ record['created'] }}"
  updated_incremental_sync:
    $ref: "#/definitions/base_incremental_sync"
    cursor_field: updated

  streams:
    events:
      $ref: "#/definitions/created_stream"
      $parameters:
        path: events
        name: events
    shipping_rates:
      $ref: "#/definitions/created_stream"
      $parameters:
        path: shipping_rates
        name: shipping_rates
    balance_transactions:
      $ref: "#/definitions/created_stream"
      $parameters:
        path: balance_transactions
        name: balance_transactions
    files:
      $ref: "#/definitions/created_stream"
      $parameters:
        path: files
        name: files
    file_links:
      $ref: "#/definitions/created_stream"
      $parameters:
        path: file_links
        name: file_links

    external_account_bank_accounts:
      $ref: "#/definitions/updated_stream"
      $parameters:
        name: external_account_bank_accounts
      retriever:
        type: StateDelegatingRetriever
        ignore_first_request_options_provider: true
        full_data_retriever:
          $ref: "#/definitions/base_retriever"
          $parameters:
            record_filter:
              condition: "{{ record['object'] == 'bank_account' }}"
            path: "{{ 'accounts/' + config['account_id'] + '/external_accounts'}}"
        incremental_data_retriever:
          $ref: "#/definitions/events_objects_retriever"
          $parameters:
            request_parameters:
              types[]: '{{["account.external_account.created", "account.external_account.updated", "account.external_account.deleted"]}}'
              object: 'bank_account'

    external_account_cards:
      $ref: "#/definitions/updated_stream"
      $parameters:
        name: external_account_cards
      retriever:
        type: StateDelegatingRetriever
        ignore_first_request_options_provider: true
        full_data_retriever:
          $ref: "#/definitions/base_retriever"
          $parameters:
            record_filter:
              condition: "{{ record['object'] == 'card' }}"
            path: "{{ 'accounts/' + config['account_id'] + '/external_accounts'}}"
        incremental_data_retriever:
          $ref: "#/definitions/events_objects_retriever"
          $parameters:
            request_parameters:
